        <div class="slide-bar">
            <nav>
                <ul>

        <div class="main">
            <div class="contactform">
                <h1>Contact Me to Work With You And Have My Service.</h1>
                <form>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Email address :</label>
                      <input type="email" class="form-control" id="clientEmailaria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email And Password with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Contact NO :</label>
                      <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="ISclient">
                      <label class="form-check-label" for="ISclient">I Want You To Work On A Project With Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
        </div>
    </div>
